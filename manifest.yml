defaults:
  parameters:
    repository: aa8y/sbt
  templates:
    build: docker build -t {repository}:{tag} --build-arg SBT_VERSION={version} {context}
    push: docker push {repository}:{tag}
contexts:
  .:
    key_name: version
    tags:
      '0.12.2':
      '0.12.4':
      '0.12':
        version: 0.12.4
      '0.13.15':
      '0.13.16':
      '0.13':
        version: 0.13.16
      '1.0.1':
      '1.0.2':
      '1.0':
        version: 1.0.2
      '1':
        version: 1.0.2
      'latest':
        version: 1.0.2
      'stable':
        version: 1.0.2
