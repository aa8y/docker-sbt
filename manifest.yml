parameters:
  repository: aa8y/sbt
templates:
  build: docker build -t {{{repository}}}:{{tag}} --build-arg CI={{ci}} --build-arg SBT_VERSION={{version}} {{context}}
  push: docker push {{{repository}}}:{{tag}}
  test: docker run --rm {{{repository}}}:{{tag}} sbt {{{testCommand}}}
contexts:
  .:
    parameters:
      ci: false
      testCommand: sbtVersion
    tagKeys:
      - version
    tags:
      '0.12.2':
        testCommand: sbt-version
      '0.12.4':
        testCommand: sbt-version
      '0.12':
        testCommand: sbt-version
        version: 0.12.4
      '0.13.16':
      '0.13.17':
      '0.13':
        version: 0.13.17
      '1.0.3':
      '1.0.4':
      '1.0':
        version: 1.0.4
      '1.1.1':
      '1.1.0':
      '1.1':
        version: 1.1.1
      '1':
        version: 1.1.1
      'latest':
        version: 1.1.1
      'stable':
        version: 1.1.1
      'ci':
        ci: true
        version: 1.1.1
